<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Image with Square Thumbnail</title>
    <style>
        /* CSS cho input */
        input[type="file"] {
            display: none;
        }

        /* CSS cho hình vuông */
        .square-thumbnail {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* CSS cho hình ảnh */
        .square-thumbnail img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<form>
    <label for="imageInput" class="square-thumbnail">
        <input type="file" id="imageInput" accept="image/*">
        <img id="previewImage" src="placeholder.jpg" alt="Chọn hình ảnh">
    </label>
</form>

<script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
        var previewImage = document.getElementById('previewImage');
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = 'placeholder.jpg'; // Nếu không chọn file hình ảnh, hiển thị ảnh mặc định
        }
    });
</script>

</body>
</html>
